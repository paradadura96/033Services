<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>033Services - Corridas Torino</title>
<style>
    body {
        background-color: #121212;
        color: #E0E0E0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #app {
        background-color: #1E1E1E;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(128,0,255,0.5);
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    input {
        background-color: #2A2A2A;
        color: #E0E0E0;
    }
    button {
        background-color: #8000FF;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #A040FF;
    }
    #map {
        margin-top: 20px;
        height: 200px;
        width: 100%;
        border-radius: 10px;
    }
    #result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="app">
    <h2>033Services - Corridas Torino</h2>
    <input type="text" id="start" placeholder="EndereÃ§o de partida">
    <input type="text" id="end" placeholder="EndereÃ§o de destino">
    <button onclick="calculateRide()">Calcular Corrida</button>
    <div id="result"></div>
    <div id="map"></div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD80DEeC3v7q5rXsLKY_xC02bVMq0g5e1w&libraries=places"></script>
<script>
const telegramBotToken = 'SEU_TOKEN_DO_TELEGRAM'; // substitua pelo seu token
const telegramChatId = 'SEU_CHAT_ID'; // substitua pelo seu chat id

function calculateRide() {
    const start = document.getElementById('start').value;
    const end = document.getElementById('end').value;
    if(!start || !end) {
        alert('Por favor, preencha ambos os endereÃ§os!');
        return;
    }

    const service = new google.maps.DistanceMatrixService();
    service.getDistanceMatrix({
        origins: [start + ", Torino, Italia"],
        destinations: [end + ", Torino, Italia"],
        travelMode: 'DRIVING'
    }, (response, status) => {
        if(status !== 'OK') {
            alert('Erro ao calcular distÃ¢ncia: ' + status);
            return;
        }
        const distanceMeters = response.rows[0].elements[0].distance.value;
        const distanceKm = (distanceMeters / 1000).toFixed(1);
        const price = (5 + distanceKm * 1.5).toFixed(2);

        document.getElementById('result').innerText =
            `DistÃ¢ncia aproximada: ${distanceKm} km\nPreÃ§o total: ${price}`;

        // Exibir mapa
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 45.07, lng: 7.69}
        });
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);
        directionsService.route({
            origin: start + ", Torino, Italia",
            destination: end + ", Torino, Italia",
            travelMode: 'DRIVING'
        }, (result, status) => {
            if(status === 'OK') directionsRenderer.setDirections(result);
        });

        // Enviar para Telegram
        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
                chat_id: telegramChatId,
                text: `ðŸš— Nova Corrida!\nPonto de partida: ${start}\nDestino: ${end}\nDistÃ¢ncia: ${distanceKm} km\nPreÃ§o: ${price}`
            })
        });
    });
}
</script>
</body>
</html>
