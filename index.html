<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>033Services Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 100%;
  max-width: 400px;
  background: #222;
  border-radius: 10px;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
#chat-box {
  flex: 1;
  background: #333;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 10px;
  height: 400px;
  overflow-y: auto;
}
.msg {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 8px;
  max-width: 80%;
  word-wrap: break-word;
}
.client {
  background: #5b2cff;
  align-self: flex-end;
}
.driver {
  background: #444;
  align-self: flex-start;
}
#input-area {
  display: flex;
}
#msg-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}
#send-btn {
  padding: 10px;
  margin-left: 5px;
  border-radius: 6px;
  border: none;
  background: #5b2cff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="msg-input" placeholder="Digite sua mensagem...">
    <button id="send-btn" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const TELEGRAM_BOT_TOKEN = "COLOQUE_AQUI_SEU_TOKEN";
const TELEGRAM_CHAT_ID = "COLOQUE_AQUI_SEU_CHAT_ID";

// Função para enviar mensagem para o bot
function sendMessage() {
  const msg = document.getElementById("msg-input").value.trim();
  if(msg === "") return;
  displayMessage(msg, "client");
  
  // envia mensagem para o Telegram Bot
  fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent("[CLIENTE]: " + msg)}`)
    .then(response => console.log("Mensagem enviada para Telegram"))
    .catch(err => console.error("Erro ao enviar:", err));
  
  document.getElementById("msg-input").value = "";
}

// Exibe mensagem no chat local
function displayMessage(text, from) {
  const div = document.createElement("div");
  div.className = "msg " + from;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Opcional: simula recebimento de mensagens do motorista
// (como placeholder, depois podemos integrar respostas reais do Telegram)
function receiveMessage(text) {
  displayMessage(text, "driver");
}

// Teste de mensagem automática do motorista
// setTimeout(() => receiveMessage("Olá! Recebi sua mensagem."), 3000);
</script>
</body>
</html>
